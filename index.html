<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción con jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="bg-light">

    <!-- Contenedor principal -->
    <div class="container text-center mt-5">
        <!-- Título de la página -->
        <h1 id="page-title" class="display-4 mb-4 text-primary">¡Mirá la siguiente imagen!</h1>

        <!-- Botones -->
        <button id="hide-btn" class="btn btn-danger mx-2">Ocultar Imagen</button>
        <button id="show-btn" class="btn btn-success mx-2">Mostrar Imagen</button>

        <!-- Imagen -->
        <div class="mt-4">
            <img id="image" src="https://www.civitatis.com/f/italia/milan/excursion-lago-como-589x392.jpg" class="img-fluid rounded" alt="Imagen de ejemplo">
        </div>
    </div>

    <!-- Scripts -->
    <script>
        $(document).ready(function() {
            // Ocultar la imagen y cambiar el título
            $("#hide-btn").click(function() {
                $("#image").hide();
                $("#page-title").text("¡No tenemos ninguna imagen!");
            });

            // Mostrar la imagen y cambiar el título
            $("#show-btn").click(function() {
                $("#image").show();
                $("#page-title").text("¡Mirá la siguiente imagen!");
            });
        });
    </script>
</body>
</html>
